<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section>

    <h2 class="fw-bold mb-4">카테고리 등록</h2>

    <form th:action="@{/category/create}" method="post">

        <div class="mb-3">
            <label class="form-label">카테고리명</label>
            <input type="text"
                   class="form-control"
                   name="name"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">부모 카테고리</label>
            <select class="form-select" name="parentId">
                <option value="">(없음)</option>
                <option th:each="c : ${parents}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
            <div class="form-text">
                부모를 선택하면 자동으로 하위 카테고리로 설정됩니다.
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="checkbox"
                   name="isActive"
                   checked>
            <label class="form-check-label">활성화</label>
        </div>

        <button class="btn btn-primary">등록</button>
    </form>

</section>
</body>
</html>
