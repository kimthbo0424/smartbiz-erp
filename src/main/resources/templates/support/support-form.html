<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section>

  <div class="d-flex align-items-center mb-3">
    <h2 class="fw-bold me-auto">문의 등록</h2>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/support}">목록</a>
  </div>

  <div class="card p-3 shadow-sm">
    <form th:action="@{/support/save}" th:object="${post}" method="post">
	  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="hidden" th:field="*{supportId}">

      <div class="mb-2">
        <label class="form-label small mb-1">제목</label>
        <input type="text" class="form-control form-control-sm" th:field="*{title}" required>
      </div>

      <div class="mb-2">
        <label class="form-label small mb-1">내용</label>
        <textarea class="form-control form-control-sm" rows="10" th:field="*{content}" required></textarea>
      </div>

      <div th:if="${session.auth != null and session.auth <= 2}" class="row g-2">
        <div class="col-md-3">
          <label class="form-label small mb-1">상태</label>
		  <select class="form-select form-select-sm" th:field="*{status}">
		    <option value="">선택</option>
		    <option th:each="s : ${statuses}"
		            th:value="${s.name()}"
		            th:text="${s.label}">
		    </option>
		  </select>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-primary btn-sm" type="submit">저장</button>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/support}">취소</a>
      </div>

    </form>
  </div>

</section>
</body>
</html>
