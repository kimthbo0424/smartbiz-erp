<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section>

  <div class="d-flex align-items-center mb-3">
    <h2 class="fw-bold me-auto">문의 상세</h2>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/support}">목록</a>
  </div>

  <div class="card p-3 shadow-sm">
    <div class="d-flex align-items-center mb-2">
      <h4 class="fw-bold mb-0" th:text="${post.title}">제목</h4>
    </div>
	<div class="d-flex justify-content-between align-items-center small text-muted mb-3">

	  <!-- 왼쪽: 작성자 / 작성일 / 상태 -->
	  <div>
	    작성자
	    <span th:text="${post.writer != null ? post.writer.name : '-'}">-</span>
	    /
	    작성일
	    <span th:text="${post.createdAt != null ? #temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm') : '-'}">-</span>
	    /
	    상태
	    <span th:text="${post.status != null ? post.status.label : '-'}">-</span>
	  </div>

	  <!-- 오른쪽: 수정 / 삭제 -->
	  <div th:if="${session.auth != null and session.auth <= 2}" class="d-flex gap-2">
	    <a class="btn btn-outline-secondary btn-sm"
	       th:href="@{/support/form(id=${post.supportId})}">
	      수정
	    </a>

	    <form th:action="@{/support/delete}" method="post"
	          onsubmit="return confirm('정말 삭제하시겠습니까?');">
	      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	      <input type="hidden" name="id" th:value="${post.supportId}">
	      <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
	    </form>
	  </div>
	</div>
    <hr>

    <div style="white-space: pre-wrap;" th:text="${post.content}">
      내용
    </div>
  </div>

    <hr>

	<h6 class="fw-bold mb-2">댓글</h6>

	<!-- 댓글 작성 폼 (auth 2 이하만) -->
	<div th:if="${session.auth != null and session.auth <= 2}" class="mb-3">
	  <form th:action="@{/support/answer/save}" method="post" class="d-flex gap-2 align-items-start">
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	    <input type="hidden" name="supportId" th:value="${post.supportId}">

	    <textarea name="content"
	              class="form-control form-control-sm"
	              rows="3"
	              placeholder="댓글을 입력하세요"
	              required></textarea>

	    <button type="submit" class="btn btn-primary btn-sm" style="white-space: nowrap;">
	      등록
	    </button>
	  </form>
	</div>

	<!-- 댓글 목록 -->
	<div th:if="${#lists.isEmpty(answers)}" class="text-muted small">
	  등록된 댓글이 없습니다
	</div>

	<ul th:if="${!#lists.isEmpty(answers)}" class="list-group list-group-flush">
	  <li class="list-group-item" th:each="a : ${answers}">
	    <div class="d-flex justify-content-between align-items-start gap-2">
	      <div class="flex-grow-1">
	        <div class="small text-muted mb-1">
			  <span th:text="${a.responder != null ? a.responder.name : '-'}">작성자</span>
	          <span> </span>
	          <span th:text="${#temporals.format(a.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
	        </div>

	        <div style="white-space: pre-wrap;" th:text="${a.content}">댓글 내용</div>
	      </div>

	      <!-- 댓글 삭제 (auth 2 이하만) -->
	      <div th:if="${session.auth != null and session.auth <= 2}" class="d-flex gap-1">
	        <form th:action="@{/support/answer/delete}" method="post" class="d-inline"
	              onsubmit="return confirm('댓글을 삭제하시겠습니까?');">
	          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	          <input type="hidden" name="answerId" th:value="${a.answerId}">
	          <input type="hidden" name="supportId" th:value="${post.supportId}">
	          <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
	        </form>
	      </div>
	    </div>
	  </li>
	</ul>
  </div>
</section>
</body>
</html>
