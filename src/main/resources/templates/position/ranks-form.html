<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section class="d-flex justify-content-left">
  <div class="w-100" style="max-width: 700px;">

    <div class="d-flex align-items-center mb-3">
      <h2 class="fw-bold me-auto">직급 추가 / 수정</h2>
      <a th:href="@{/positions}" class="btn btn-outline-secondary btn-sm">목록으로</a>
    </div>

    <div class="card p-4 shadow-sm">
      <form th:action="@{/ranks-form}" th:object="${position}" method="post">
        <!-- hidden: ID, TYPE -->
        <input type="hidden" th:field="*{positionId}">
        <input type="hidden" th:field="*{type}">

        <!-- 직급명 -->
        <div class="mb-3">
          <label class="form-label">직급명</label>
          <input type="text" class="form-control form-control-sm"
                 th:field="*{name}" placeholder="예: 대리" required>
        </div>

        <!-- 정렬순서 -->
        <div class="mb-3">
          <label class="form-label">정렬순서</label>
          <input type="number" class="form-control form-control-sm"
                 th:field="*{sortOrder}" placeholder="예: 1" min="0" required>
        </div>

        <!-- 사용 여부 -->
        <div class="mb-3">
          <label class="form-label">사용 여부</label>
          <select class="form-select form-select-sm" th:field="*{useYn}">
            <option value="Y">사용</option>
            <option value="N">미사용</option>
          </select>
        </div>

        <div class="text-end mt-3">
          <a th:href="@{/positions}" class="btn btn-secondary btn-sm">취소</a>
          <button type="submit" class="btn btn-primary btn-sm">저장</button>
        </div>
      </form>
    </div>

  </div>
</section>
</body>
</html>
