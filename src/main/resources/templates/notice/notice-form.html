<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section>

  <div class="d-flex align-items-center mb-3">
    <h2 class="fw-bold me-auto">공지 등록</h2>
    <a class="btn btn-outline-secondary btn-sm" th:href="@{/notices}">목록</a>
  </div>

  <div class="card p-3 shadow-sm">
    <form th:action="@{/notices/save}" th:object="${post}" method="post">
      <input type="hidden" th:field="*{noticeId}">

      <div class="mb-2">
        <label class="form-label small mb-1">제목</label>
        <input type="text" class="form-control form-control-sm" th:field="*{title}" required>
      </div>

      <div class="mb-2">
        <label class="form-label small mb-1">내용</label>
        <textarea class="form-control form-control-sm" rows="8" th:field="*{content}" required></textarea>
      </div>

      <div class="row g-2">
        <div class="col-md-3">
          <label class="form-label small mb-1">고정</label>
          <select class="form-select form-select-sm" th:field="*{pinnedYn}">
            <option value="N">일반</option>
            <option value="Y">고정</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label small mb-1">상태</label>
          <select class="form-select form-select-sm" th:field="*{status}">
            <option value="PUBLISHED">게시</option>
            <option value="DRAFT">임시</option>
            <option value="HIDDEN">숨김</option>
          </select>
        </div>
      </div>

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-primary btn-sm" type="submit">저장</button>
        <a class="btn btn-outline-secondary btn-sm" th:href="@{/notices}">취소</a>
      </div>

    </form>
  </div>

</section>
</body>
</html>
