<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section>

    <h2 class="fw-bold mb-4">거래처 등록</h2>

    <form th:action="@{/client/create}" method="post">
        <div class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">거래처명</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">유형</label>
                <select class="form-select" name="type" required>
                    <option value="CUSTOMER">고객사</option>
                    <option value="SUPPLIER">공급사</option>
                    <option value="BOTH">양쪽(Both)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">사업자번호</label>
                <input type="text" class="form-control" name="bizNo">
            </div>

            <div class="mb-3">
                <label class="form-label">청구지 주소</label>
                <input type="text" class="form-control" name="billingAddr">
            </div>

            <div class="mb-3">
                <label class="form-label">배송지 주소</label>
                <input type="text" class="form-control" name="shippingAddr">
            </div>

            <div class="mb-3">
                <label class="form-label">신용한도(Credit Limit)</label>
                <input type="number" step="0.01" class="form-control" name="creditLimit">
            </div>

            <div class="mb-3">
                <label class="form-label">결제 조건(Payment Terms)</label>
                <input type="text" class="form-control" name="paymentTerms">
            </div>

            <div class="form-check mb-3">
			    <input class="form-check-input"
			           type="checkbox"
			           name="isActive"
			           value="true"
			           checked>
			    <label class="form-check-label">활성화</label>
			</div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/client/list}" class="btn btn-secondary">취소</a>
                <button class="btn btn-primary">등록</button>
            </div>

        </div>
    </form>

</section>
</body>
</html>
