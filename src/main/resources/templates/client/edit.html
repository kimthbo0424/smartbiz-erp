<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{base :: layout(~{::section})}">
<body>
<section>

    <h2 class="fw-bold mb-4">거래처 수정</h2>

    <form th:action="@{|/client/edit/${client.id}|}" method="post">
        <div class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">거래처명</label>
                <input type="text" class="form-control" name="name"
                       th:value="${client.name}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">유형</label>
                <select class="form-select" name="type">
                    <option value="CUSTOMER" th:selected="${client.type == 'CUSTOMER'}">고객사</option>
                    <option value="SUPPLIER" th:selected="${client.type == 'SUPPLIER'}">공급사</option>
                    <option value="BOTH" th:selected="${client.type == 'BOTH'}">양쪽(Both)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">사업자번호</label>
                <input type="text" class="form-control" name="bizNo"
                       th:value="${client.bizNo}">
            </div>

            <div class="mb-3">
                <label class="form-label">청구지 주소</label>
                <input type="text" class="form-control" name="billingAddr"
                       th:value="${client.billingAddr}">
            </div>

            <div class="mb-3">
                <label class="form-label">배송지 주소</label>
                <input type="text" class="form-control" name="shippingAddr"
                       th:value="${client.shippingAddr}">
            </div>

            <div class="mb-3">
                <label class="form-label">신용한도</label>
                <input type="number" step="0.01" class="form-control" name="creditLimit"
                       th:value="${client.creditLimit}">
            </div>

            <div class="mb-3">
                <label class="form-label">결제 조건</label>
                <input type="text" class="form-control" name="paymentTerms"
                       th:value="${client.paymentTerms}">
            </div>

            <div class="form-check mb-3">
			    <input class="form-check-input"
			           type="checkbox"
			           name="isActive"
			           value="true"
			           th:checked="${client.active}">
			    <label class="form-check-label">활성화</label>
			</div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/client/list}" class="btn btn-secondary">취소</a>
                <button class="btn btn-primary">저장</button>
            </div>

        </div>
    </form>

</section>
</body>
</html>
